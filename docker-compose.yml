services:
  ndlavalink:
    build: .
    container_name: ndlavalink
    restart: unless-stopped
    environment:
      - _JAVA_OPTIONS=-Xmx6G
      - SERVER_PORT=2333
      - LAVALINK_SERVER_PASSWORD=${LAVALINK_SERVER_PASSWORD}
    expose:
      - 2333
    ports:
      - "2333:2333"
    networks:
      - ndnetwork
  ndredis:
    image: redis:latest
    container_name: ndredis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - ndnetwork

networks:
  ndnetwork:
    driver: bridge
